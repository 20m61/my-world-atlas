<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>My World Atlas - Page Not Found</title>
  <script>
    // シングルページアプリケーション用のリダイレクト
    // GitHub Pages用にパスを処理
    const pathSegmentsToKeep = 1; // 'my-world-atlas' の部分を保持

    const l = window.location;
    const pathname = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    sessionStorage.redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + pathname;
  </script>
  <meta http-equiv="refresh" content="0;URL='https://20m61.github.io/my-world-atlas/'">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <h1>ページが見つかりません</h1>
  <p>リダイレクトします...</p>
</body>

</html>
